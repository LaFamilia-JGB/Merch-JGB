<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Familia - JGB - הזמנת חולצות</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            background-image: url('https://lafamilia-jgb.github.io/Merch-JGB/images/background.png');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ffeb3b;
            text-align: center;
            font-size: 2em;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffeb3b;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #ffeb3b;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ffd700;
        }
        #address-fields, #paybox-name-field {
            display: none;
        }
        .payment-options {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-options a {
            display: inline-block;
            background-color: #ffeb3b;
            color: #000;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .payment-options a:hover {
            background-color: #ffd700;
        }
        .shirt-sizes {
            margin-bottom: 15px;
        }
        .shirt-entry {
            display: flex;
            align-items: center;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .shirt-entry label {
            margin: 0 10px 0 0;
            flex: 0 0 60px;
        }
        .shirt-entry select {
            flex: 1;
        }
        .shirt-entry span {
            margin: 0 10px;
            color: #ffeb3b;
            flex: 0 0 40px;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #ffeb3b;
            margin: 0 5px;
        }
        .icon-btn:hover {
            color: #ffd700;
        }
        .address-row {
            display: flex;
            gap: 10px;
        }
        .address-row input {
            flex: 1;
        }
        .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto 20px;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .payment-options a {
                display: block;
                margin: 10px 0;
            }
            .address-row {
                flex-direction: column;
            }
            .shirt-entry {
                flex-direction: column;
                align-items: flex-start;
            }
            .shirt-entry label {
                margin: 0 0 5px;
            }
        }
    </style>
</head>
<body>
    <img src="https://lafamilia-jgb.github.io/Merch-JGB/images/logo.png" alt="Beitar Jerusalem Logo" class="logo">

    <div class="payment-options">
        <a href="[PAYBOX_LINK_1]" target="_blank">אפשרות פייבוקס 1</a>
        <a href="[PAYBOX_LINK_2]" target="_blank">אפשרות פייבוקס 2</a>
        <a href="[PAYBOX_LINK_3]" target="_blank">אפשרות פייבוקס 3</a>
    </div>

    <h1>הזמנת חולצות - לה פמיליה קז'ואל</h1>
    <p>מלאו את הטופס אחרי שביצעתם תשלום</p>

    <form action="https://script.google.com/macros/s/AKfycbyhQZFUPTJJiZAW05n1Qfp1rSBOzJWm1SJ-BNj4NqruD3hLNjB-m5-o7zoNgyDsIQil/exec" method="POST" onsubmit="return validateAndConfirm()">
        <label>שם מלא:</label>
        <input type="text" name="שם מלא" required>

        <div class="shirt-sizes">
            <div class="shirt-entry">
                <label>מידה:</label>
                <select name="מידה" required>
                    <option value="" selected>בחר</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="XXXL">XXXL</option>
                </select>
                <span>100</span>
                <button type="button" class="icon-btn" onclick="addShirt(this)">+</button>
                <button type="button" class="icon-btn" onclick="removeShirt(this)">🗑️</button>
            </div>
        </div>

        <label>משלוח/איסוף:</label>
        <select name="משלוח/איסוף" id="shipping-pickup" onchange="toggleAddressFields(); updatePrice();" required>
            <option value="" selected>בחר</option>
            <option value="איסוף">איסוף</option>
            <option value="משלוח">משלוח</option>
        </select>

        <label>כמה שולם בפייבוקס:</label>
        <select name="כמה שולם בפייבוקס" id="price" required>
            <option value="" selected>בחר</option>
        </select>

        <div id="address-fields">
            <div class="address-row">
                <div>
                    <label>עיר:</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <label>רחוב:</label>
                    <input type="text" id="street">
                </div>
            </div>
            <div class="address-row">
                <div>
                    <label>מספר דירה:</label>
                    <input type="number" id="apartment-number">
                </div>
                <div>
                    <label>מיקוד:</label>
                    <input type="text" id="zip-code">
                </div>
            </div>
        </div>

        <input type="hidden" name="כתובת למשלוח" id="shipping-address">

        <label>שולם על ידי:</label>
        <select name="שולם על ידי" id="paid-by" onchange="togglePayboxName()" required>
            <option value="" selected>בחר</option>
            <option value="אני שילמתי">אני שילמתי</option>
            <option value="שולם על ידי מישהו אחר">שולם על ידי מישהו אחר</option>
        </select>

        <div id="paybox-name-field">
            <label>השם פייבוקס שביצע תשלום:</label>
            <input type="text" name="שם פייבוקס" id="paybox-name">
        </div>

        <label>טלפון:</label>
        <input type="tel" name="טלפון" required>

        <label>הערות:</label>
        <textarea name="הערות"></textarea>

        <input type="submit" value="שלח הזמנה">
    </form>

    <script>
        let confirmed = false;
        const SHIRT_BASE_PRICE = 100;

        function toggleAddressFields() {
            var select = document.getElementById("shipping-pickup");
            var addressFields = document.getElementById("address-fields");
            addressFields.style.display = select.value === "משלוח" ? "block" : "none";
        }

        function togglePayboxName() {
            var select = document.getElementById("paid-by");
            var payboxNameField = document.getElementById("paybox-name-field");
            payboxNameField.style.display = select.value === "שולם על ידי מישהו אחר" ? "block" : "none";
        }

        function addShirt(button) {
            var container = document.querySelector(".shirt-sizes");
            var newEntry = document.createElement("div");
            newEntry.className = "shirt-entry";
            newEntry.innerHTML = `
                <label>מידה:</label>
                <select name="מידה" required>
                    <option value="" selected>בחר</option>
                    <option value="XS">XS</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                    <option value="XXL">XXL</option>
                    <option value="XXXL">XXXL</option>
                </select>
                <span>${SHIRT_BASE_PRICE}</span>
                <button type="button" class="icon-btn" onclick="addShirt(this)">+</button>
                <button type="button" class="icon-btn" onclick="removeShirt(this)">🗑️</button>
            `;
            container.appendChild(newEntry);
            updatePrice();
        }

        function removeShirt(button) {
            var entries = document.getElementsByClassName("shirt-entry");
            if (entries.length > 1) {
                button.parentElement.remove();
                updatePrice();
            }
        }

        function updatePrice() {
            var shipping = document.getElementById("shipping-pickup").value;
            var priceSelect = document.getElementById("price");
            var shirtCount = document.getElementsByName("מידה").length;
            var basePrice = SHIRT_BASE_PRICE * shirtCount;
            var totalPrice = shipping === "משלוח" ? basePrice + 28 : basePrice;
            priceSelect.innerHTML = `<option value="${totalPrice}" selected>${totalPrice}</option>`;
        }

        function combineAddress() {
            var select = document.getElementById("shipping-pickup");
            var hiddenAddress = document.getElementById("shipping-address");
            if (select.value === "משלוח") {
                var city = document.getElementById("city").value || "";
                var street = document.getElementById("street").value || "";
                var apartment = document.getElementById("apartment-number").value || "";
                var zip = document.getElementById("zip-code").value || "";
                hiddenAddress.value = `${city}, ${street}, דירה ${apartment}, מיקוד ${zip}`.replace(/, ,/g, ",").trim();
            } else {
                hiddenAddress.value = "";
            }
        }

        function validateForm() {
            var fullName = document.getElementsByName("שם מלא")[0].value;
            var sizes = Array.from(document.getElementsByName("מידה")).map(s => s.value);
            var payboxAmount = document.getElementsByName("כמה שולם בפייבוקס")[0].value;
            var shippingPickup = document.getElementById("shipping-pickup").value;
            var paidBy = document.getElementById("paid-by").value;
            var phone = document.getElementsByName("טלפון")[0].value;
            var payboxName = document.getElementById("paybox-name") ? document.getElementById("paybox-name").value : "";

            if (!fullName || sizes.some(s => !s) || !payboxAmount || !shippingPickup || !paidBy || !phone) {
                alert("אנא מלא את כל השדות החובה");
                return false;
            }

            if (shippingPickup === "משלוח") {
                var city = document.getElementById("city").value;
                var street = document.getElementById("street").value;
                var apartment = document.getElementById("apartment-number").value;
                var zip = document.getElementById("zip-code").value;
                if (!city || !street || !apartment || !zip) {
                    alert("אנא מלא את כל פרטי הכתובת עבור משלוח");
                    return false;
                }
            }

            if (paidBy === "שולם על ידי מישהו אחר" && !payboxName) {
                alert("אנא מלא את שם הפייבוקס שביצע תשלום");
                return false;
            }

            return true;
        }

        function validateAndConfirm() {
            if (!confirmed) {
                if (validateForm()) {
                    alert("שים לב!\n- נא לוודא שמילאת את כל הפרטים עבור ההזמנה\n- נא לוודא שהתשלום בוצע לפני שליחת ההזמנה\nלא ניתן יהיה לבצע שינויים בהזמנה לאחר השליחה.\nהזמנה שתישלם ללא תשלום תבוטל מיידית\nתודה על ההזמנה - ניפגש ביציע!");
                    confirmed = true;
                }
                return false;
            } else {
                submitMultipleShirts();
                confirmed = false;
                return false;
            }
        }

        function submitMultipleShirts() {
            var form = document.forms[0];
            var sizes = Array.from(document.getElementsByName("מידה")).map(s => s.value);
            var data = new FormData(form);
            combineAddress();

            sizes.forEach(size => {
                data.set("מידה", size);
                fetch(form.action, {
                    method: "POST",
                    body: data
                }).then(response => response.text())
                  .then(text => console.log(text))
                  .catch(error => console.error("Error:", error));
            });

            alert("ההזמנה נשלחה בהצלחה!");
        }
    </script>
</body>
</html>
