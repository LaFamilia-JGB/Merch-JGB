<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה נרשמה</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ffeb3b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            text-align: center;
        }
        .message {
            background: rgba(26, 26, 26, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
            border: 5px solid #ffeb3b;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            line-height: 1.2;
            text-transform: uppercase;
        }
        p {
            font-size: 2em;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>ההזמנה נרשמה</h1>
        <p>ניפגש ביציע<br>יאללה בית"ר!</p>
    </div>
</body>
</html>
