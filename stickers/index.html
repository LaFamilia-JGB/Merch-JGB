<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Familia - JGB - הזמנת מדבקות</title>
    <link rel="icon" href="https://lafamilia-jgb.github.io/Merch-JGB/images/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            background-image: url('https://lafamilia-jgb.github.io/Merch-JGB/images/background.png');
            background-size: cover;
            background-position: center;
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            z-index: 10;
            text-align: center;
        }
        h1 {
            color: #ffeb3b;
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
            position: relative;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffeb3b;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
            transition: box-shadow 0.3s;
        }
        input:hover, select:hover, textarea:hover {
            box-shadow: 0 0 5px #ffeb3b;
        }
        input.invalid, select.invalid, textarea.invalid {
            border-color: #ff5555;
            box-shadow: 0 0 5px #ff5555;
        }
        .error-message {
            color: #ff5555;
            font-size: 0.9em;
            margin: -8px 0 10px;
            display: none;
        }
        input[type="submit"] {
            background-color: #ffeb3b;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            padding: 15px 25px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ffd700;
        }
        #address-fields, #paybox-name-field {
            display: none;
        }
        .payment-options {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-options a {
            display: inline-block;
            background-color: #ffeb3b;
            color: #000;
            padding: 15px 25px;
            margin: 0 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .payment-options a:hover {
            background-color: #ffd700;
        }
        .address-row {
            display: flex;
            gap: 10px;
        }
        .address-row input {
            flex: 1;
        }
        .street-container {
            display: flex;
            gap: 5px;
            flex: 1;
        }
        .street-container input[type="text"]#street {
            flex: 3;
        }
        .street-container input[type="number"]#house-number {
            flex: 1;
            width: 80px;
        }
        #address-preview {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px dashed #ffeb3b;
            background: #222;
            color: #fff;
            font-size: 1em;
            text-align: center;
        }
        .logo {
            max-width: 80px;
            display: block;
            margin: 0 auto;
        }
        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #ffeb3b;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .payment-options a {
                display: block;
                margin: 10px 0;
            }
            .address-row {
                flex-direction: column;
            }
            .street-container {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://lafamilia-jgb.github.io/Merch-JGB/images/logo.png" alt="Beitar Jerusalem Logo" class="logo">
        <h1>הזמנת מדבקות - לה פמיליה - צובעים את ירושלים!</h1>
    </header>

    <div class="payment-options">
        <a href="[PAYBOX_LINK_1]" target="_blank">אפשרות פייבוקס 1</a>
        <a href="[PAYBOX_LINK_2]" target="_blank">אפשרות פייבוקס 2</a>
        <a href="[PAYBOX_LINK_3]" target="_blank">אפשרות פייבוקס 3</a>
    </div>

    <p>מלאו את הטופס אחרי שביצעתם תשלום בפייבוקס</p>

    <form onsubmit="return validateAndConfirm()">
        <div class="spinner" id="loading-spinner"></div>
        <label>שם מלא:</label>
        <input type="text" name="שם מלא" id="full-name" required onblur="validateField(this)">
        <div class="error-message" id="full-name-error">שדה חובה</div>

        <label>כמות מדבקות:</label>
        <select name="כמות מדבקות" id="quantity" onchange="updatePrice(); validateField(this)" required>
            <option value="" selected>בחר</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
        </select>
        <div class="error-message" id="quantity-error">שדה חובה</div>

        <label>משלוח/איסוף:</label>
        <select name="משלוח/איסוף" id="shipping-pickup" onchange="toggleAddressFields(); updatePrice(); validateField(this)" required>
            <option value="" selected>בחר</option>
            <option value="איסוף">איסוף</option>
            <option value="משלוח">משלוח</option>
        </select>
        <div class="error-message" id="shipping-pickup-error">שדה חובה</div>

        <label>כמה שולם בפייבוקס:</label>
        <select name="כמה שולם בפייבוקס" id="price" required>
            <option value="" selected>בחר</option>
        </select>
        <div class="error-message" id="price-error">שדה חובה</div>

        <div id="address-fields">
            <div class="address-row">
                <div>
                    <label>עיר:</label>
                    <input type="text" id="city" oninput="updateAddressPreview()" onblur="validateField(this)">
                    <div class="error-message" id="city-error">שדה חובה למשלוח</div>
                </div>
                <div class="street-container">
                    <div>
                        <label>רחוב:</label>
                        <input type="text" id="street" oninput="updateAddressPreview()" onblur="validateField(this)">
                        <div class="error-message" id="street-error">שדה חובה למשלוח</div>
                    </div>
                    <div>
                        <label>מספר בית:</label>
                        <input type="number" id="house-number" maxlength="3" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 3); updateAddressPreview()">
                    </div>
                </div>
            </div>
            <div class="address-row">
                <div>
                    <label>מספר דירה:</label>
                    <input type="number" id="apartment-number" oninput="updateAddressPreview()" onblur="validateField(this)">
                    <div class="error-message" id="apartment-number-error">שדה חובה למשלוח</div>
                </div>
                <div>
                    <label>מיקוד:</label>
                    <input type="text" id="zip-code" oninput="updateAddressPreview()" onblur="validateField(this)">
                    <div class="error-message" id="zip-code-error">שדה חובה למשלוח</div>
                </div>
            </div>
            <input type="text" id="address-preview" readonly placeholder="תצוגה מקדימה של הכתובת תופיע כאן">
        </div>

        <input type="hidden" name="כתובת למשלוח" id="shipping-address">

        <label>שולם על ידי:</label>
        <select name="שולם על ידי" id="paid-by" onchange="togglePayboxName(); validateField(this)" required>
            <option value="" selected>בחר</option>
            <option value="אני שילמתי">אני שילמתי</option>
            <option value="שולם על ידי מישהו אחר">שולם על ידי מישהו אחר</option>
        </select>
        <div class="error-message" id="paid-by-error">שדה חובה</div>

        <div id="paybox-name-field">
            <label>השם פייבוקס שביצע תשלום:</label>
            <input type="text" name="שם פייבוקס" id="paybox-name" onblur="validateField(this)">
            <div class="error-message" id="paybox-name-error">שדה חובה אם שולם על ידי מישהו אחר</div>
        </div>

        <label>טלפון:</label>
        <input type="tel" name="טלפון" id="phone" required onblur="validateField(this)">
        <div class="error-message" id="phone-error">שדה חובה</div>

        <label>הערות:</label>
        <textarea name="הערות"></textarea>

        <input type="submit" value="שלח הזמנה">
    </form>

    <script>
        let confirmed = false;
        const STICKER_BASE_PRICES = { "500": 50, "1000": 100, "1500": 150 };
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3LeEQGjzKUjehE_xKsOD_qbZqvMe4Bwh5zbhqsOGUUoqJTiTYkZl9RYd_k_ImipExhg/exec";

        function toggleAddressFields() {
            var select = document.getElementById("shipping-pickup");
            var addressFields = document.getElementById("address-fields");
            addressFields.style.display = select.value === "משלוח" ? "block" : "none";
            updateAddressPreview();
        }

        function togglePayboxName() {
            var select = document.getElementById("paid-by");
            var payboxNameField = document.getElementById("paybox-name-field");
            payboxNameField.style.display = select.value === "שולם על ידי מישהו אחר" ? "block" : "none";
            validateField(document.getElementById("paybox-name"));
        }

        function updatePrice() {
            var shipping = document.getElementById("shipping-pickup").value;
            var quantity = document.getElementById("quantity").value;
            var priceSelect = document.getElementById("price");
            if (quantity && STICKER_BASE_PRICES[quantity]) {
                var basePrice = STICKER_BASE_PRICES[quantity];
                var totalPrice = shipping === "משלוח" ? basePrice + 28 : basePrice;
                priceSelect.innerHTML = `<option value="${totalPrice}" selected>${totalPrice}</option>`;
            } else {
                priceSelect.innerHTML = '<option value="" selected>בחר</option>';
            }
        }

        function combineAddress() {
            var select = document.getElementById("shipping-pickup");
            var hiddenAddress = document.getElementById("shipping-address");
            if (select.value === "משלוח") {
                var city = document.getElementById("city").value || "";
                var street = document.getElementById("street").value || "";
                var houseNumber = document.getElementById("house-number").value || "";
                var apartment = document.getElementById("apartment-number").value || "";
                var zip = document.getElementById("zip-code").value || "";
                hiddenAddress.value = `${city}, ${street} ${houseNumber}, דירה ${apartment}, מיקוד ${zip}`.replace(/, ,/g, ",").trim();
            } else {
                hiddenAddress.value = "";
            }
        }

        function updateAddressPreview() {
            var select = document.getElementById("shipping-pickup");
            var preview = document.getElementById("address-preview");
            if (select.value === "משלוח") {
                var city = document.getElementById("city").value || "";
                var street = document.getElementById("street").value || "";
                var houseNumber = document.getElementById("house-number").value || "";
                var apartment = document.getElementById("apartment-number").value || "";
                var zip = document.getElementById("zip-code").value || "";
                preview.value = `${city}, ${street} ${houseNumber}, דירה ${apartment}, מיקוד ${zip}`.replace(/, ,/g, ",").trim();
            } else {
                preview.value = "אין כתובת - איסוף עצמי";
            }
        }

        function validateField(field) {
            var value = field.value.trim();
            var error = document.getElementById(field.id + "-error");
            var isValid = true;

            if (field.required && !value) {
                isValid = false;
            } else if (field.id === "paybox-name" && document.getElementById("paid-by").value === "שולם על ידי מישהו אחר" && !value) {
                isValid = false;
            } else if (document.getElementById("shipping-pickup").value === "משלוח" && ["city", "street", "apartment-number", "zip-code"].includes(field.id) && !value) {
                isValid = false;
            }

            field.classList.toggle("invalid", !isValid);
            if (error) error.style.display = isValid ? "none" : "block";
            return isValid;
        }

        function validateForm() {
            var fields = ["full-name", "quantity", "shipping-pickup", "price", "paid-by", "phone"];
            if (document.getElementById("shipping-pickup").value === "משלוח") {
                fields.push("city", "street", "apartment-number", "zip-code");
            }
            if (document.getElementById("paid-by").value === "שולם על ידי מישהו אחר") {
                fields.push("paybox-name");
            }
            var isValid = fields.every(id => validateField(document.getElementById(id)));
            combineAddress();
            return isValid;
        }

        function validateAndConfirm() {
            if (!confirmed) {
                if (validateForm()) {
                    alert("⚠️ שימו לב! ⚠️\n\n" +
                          "• יש לוודא שמילאתם את כל פרטי ההזמנה\n" +
                          "• יש לוודא שביצעתם תשלום בפייבוקס לפני השליחה\n" +
                          "• לא ניתן יהיה לבצע שינויים לאחר השליחה\n\n" +
                          "לחצו 'אישור' ולאחר מכן 'שלח הזמנה' שוב לאישור סופי.");
                    confirmed = true;
                }
                return false;
            } else {
                submitStickers();
                confirmed = false;
                return false;
            }
        }

        function submitStickers() {
            var spinner = document.getElementById("loading-spinner");
            spinner.style.display = "block";
            var form = document.forms[0];
            var data = new FormData(form);

            fetch(SCRIPT_URL, {
                method: "POST",
                body: data
            }).then(response => {
                if (!response.ok) throw new Error("שגיאה ברשת");
                return response.text();
            }).then(text => {
                console.log(text);
                spinner.style.display = "none";
                window.location.href = "https://lafamilia-jgb.github.io/Merch-JGB/confirmation.html";
            }).catch(error => {
                console.error("Error:", error);
                spinner.style.display = "none";
                alert("שגיאה בשליחת ההזמנה: " + error.message);
            });
        }
    </script>
</body>
</html>
