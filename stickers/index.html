<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Familia - JGB - הזמנת מדבקות</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            background-image: url('[BACKGROUND_IMAGE_PATH]');
            background-size: cover;
            background-position: center;
        }
        h1 {
            color: #ffeb3b;
            text-align: center;
            font-size: 2em;
        }
        p {
            text-align: center;
            font-size: 1.2em;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(26, 26, 26, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 235, 59, 0.3);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ffeb3b;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="submit"] {
            background-color: #ffeb3b;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #ffd700;
        }
        #address-fields, #paybox-name-field {
            display: none;
        }
        .payment-options {
            text-align: center;
            margin-bottom: 20px;
        }
        .payment-options a {
            display: inline-block;
            background-color: #ffeb3b;
            color: #000;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .payment-options a:hover {
            background-color: #ffd700;
        }
        .address-row {
            display: flex;
            gap: 10px;
        }
        .address-row input {
            flex: 1;
        }
        .logo {
            max-width: 100px;
            display: block;
            margin: 0 auto 20px;
        }
        @media (max-width: 600px) {
            form {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .payment-options a {
                display: block;
                margin: 10px 0;
            }
            .address-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <img src="images/logo.png" alt="Beitar Jerusalem Logo" class="logo">

    <div class="payment-options">
        <a href="[PAYBOX_LINK_1]" target="_blank">אפשרות פייבוקס 1</a>
        <a href="[PAYBOX_LINK_2]" target="_blank">אפשרות פייבוקס 2</a>
        <a href="[PAYBOX_LINK_3]" target="_blank">אפשרות פייבוקס 3</a>
    </div>

    <h1>הזמנת מדבקות</h1>
    <p>מלאו את הטופס להזמנה</p>

    <form action="https://script.google.com/macros/s/AKfycbyzqKnfmGPh2W20DrVTsO3JdQZ2BOJQA76qN4fNxbE5EPky8DcWix41zLYibcxZmyCx/exec" method="POST" onsubmit="return validateAndConfirm()">
        <label>שם מלא:</label>
        <input type="text" name="full-name" required>

        <label>כמות מדבקות:</label>
        <select name="sticker-quantity" required>
            <option value="" selected>בחר</option>
            <option value="500">500</option>
            <option value="1000">1000</option>
            <option value="1500">1500</option>
        </select>

        <label>משלוח/איסוף:</label>
        <select name="shipping-pickup" id="shipping-pickup" onchange="toggleAddressFields(); updatePrice();" required>
            <option value="" selected>בחר</option>
            <option value="איסוף">איסוף</option>
            <option value="משלוח">משלוח</option>
        </select>

        <label>מחיר:</label>
        <select name="paybox-amount" id="price" required>
            <option value="" selected>בחר</option>
            <option value="50">50</option>
            <option value="100">100</option>
            <option value="150">150</option>
        </select>

        <div id="address-fields">
            <div class="address-row">
                <div>
                    <label>עיר:</label>
                    <input type="text" id="city">
                </div>
                <div>
                    <label>רחוב:</label>
                    <input type="text" id="street">
                </div>
            </div>
            <div class="address-row">
                <div>
                    <label>מספר דירה:</label>
                    <input type="number" id="apartment-number">
                </div>
                <div>
                    <label>מיקוד:</label>
                    <input type="text" id="zip-code">
                </div>
            </div>
        </div>

        <input type="hidden" name="shipping-address" id="shipping-address">

        <label>שולם על ידי:</label>
        <select name="paid-by" id="paid-by" onchange="togglePayboxName()" required>
            <option value="" selected>בחר</option>
            <option value="אני שילמתי">אני שילמתי</option>
            <option value="שולם על ידי מישהו אחר">שולם על ידי מישהו אחר</option>
        </select>

        <div id="paybox-name-field">
            <label>השם פייבוקס ששולם על ידו:</label>
            <input type="text" name="paybox-name" id="paybox-name">
        </div>

        <label>טלפון:</label>
        <input type="tel" name="phone" required>

        <label>הערות:</label>
        <textarea name="notes"></textarea>

        <input type="submit" value="שלח הזמנה">
    </form>

    <script>
        let confirmed = false;

        function toggleAddressFields() {
            var select = document.getElementById("shipping-pickup");
            var addressFields = document.getElementById("address-fields");
            addressFields.style.display = select.value === "משלוח" ? "block" : "none";
        }

        function togglePayboxName() {
            var select = document.getElementById("paid-by");
            var payboxNameField = document.getElementById("paybox-name-field");
            payboxNameField.style.display = select.value === "שולם על ידי מישהו אחר" ? "block" : "none";
        }

        function updatePrice() {
            var shipping = document.getElementById("shipping-pickup").value;
            var priceSelect = document.getElementById("price");
            var basePrices = [50, 100, 150]; // Update these as needed
            priceSelect.innerHTML = '<option value="" selected>בחר</option>';
            basePrices.forEach(price => {
                var totalPrice = shipping === "משלוח" ? price + 28 : price;
                priceSelect.innerHTML += `<option value="${totalPrice}">${totalPrice}</option>`;
            });
        }

        function combineAddress() {
            var select = document.getElementById("shipping-pickup");
            var hiddenAddress = document.getElementById("shipping-address");
            if (select.value === "משלוח") {
                var city = document.getElementById("city").value || "";
                var street = document.getElementById("street").value || "";
                var apartment = document.getElementById("apartment-number").value || "";
                var zip = document.getElementById("zip-code").value || "";
                hiddenAddress.value = `${city}, ${street}, דירה ${apartment}, מיקוד ${zip}`.replace(/, ,/g, ",").trim();
            } else {
                hiddenAddress.value = "";
            }
        }

        function validateForm() {
            var fullName = document.getElementsByName("full-name")[0].value;
            var stickerQuantity = document.getElementsByName("sticker-quantity")[0].value;
            var payboxAmount = document.getElementsByName("paybox-amount")[0].value;
            var shippingPickup = document.getElementById("shipping-pickup").value;
            var paidBy = document.getElementById("paid-by").value;
            var phone = document.getElementsByName("phone")[0].value;
            var payboxName = document.getElementById("paybox-name") ? document.getElementById("paybox-name").value : "";

            if (!fullName || !stickerQuantity || !payboxAmount || !shippingPickup || !paidBy || !phone) {
                alert("אנא מלא את כל השדות החובה");
                return false;
            }

            if (shippingPickup === "משלוח") {
                var city = document.getElementById("city").value;
                var street = document.getElementById("street").value;
                var apartment = document.getElementById("apartment-number").value;
                var zip = document.getElementById("zip-code").value;
                if (!city || !street || !apartment || !zip) {
                    alert("אנא מלא את כל פרטי הכתובת עבור משלוח");
                    return false;
                }
            }

            if (paidBy === "שולם על ידי מישהו אחר" && !payboxName) {
                alert("אנא מלא את שם הפייבוקס ששולם על ידו");
                return false;
            }

            return true;
        }

        function validateAndConfirm() {
            if (!confirmed) {
                if (validateForm()) {
                    alert("שים לב!\n- נא לוודא שמילאת את כל הפרטים עבור ההזמנה\n- נא לוודא שהתשלום בוצע לפני שליחת ההזמנה\nלא ניתן יהיה לבצע שינויים.");
                    confirmed = true;
                }
                return false;
            } else {
                combineAddress();
                confirmed = false;
                return true;
            }
        }
    </script>
</body>
</html>
