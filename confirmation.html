<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה נרשמה</title>
    <link rel="icon" href="https://lafamilia-jgb.github.io/Merch-JGB/images/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #ffeb3b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            direction: rtl;
            text-align: center;
        }
        .confirmation {
            background: rgba(26, 26, 26, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            line-height: 1.2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 2em;
            margin: 10px 0 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        @media (max-width: 600px) {
            .confirmation {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>ההזמנה נרשמה</h1>
        <p>ניפגש ביציע<br>יאללה בית"ר!</p>
    </div>
</body>
</html>
